<template>
  <template if:true={sObjectList.data}>
    <lightning-layout>
      <lightning-layout-item flexibility="auto" padding="around-small">
        <lightning-combobox label="Select SObject" value={sObjectName}
                        options={sObjectList.data} onchange={handleChange}>
        </lightning-combobox>
      </lightning-layout-item>
    </lightning-layout>
  </template>
  <template if:false={sObjectList.data}>
    <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
  </template>
</template>
